<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Amical App</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #fff;
      color: #1a1a1a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .logo {
      font-size: 28px;
      font-weight: 600;
      color: #ec407a;
      margin-bottom: 24px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 32px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
      background: #fff;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 24px;
      font-weight: 600;
    }

    .button {
      display: block;
      width: 100%;
      background-color: #ec407a;
      color: #fff;
      border: none;
      padding: 14px 20px;
      margin-bottom: 16px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #d6366b;
    }

    .footer {
      margin-top: 40px;
      font-size: 12px;
      color: #888;
    }

    .footer a {
      color: #888;
      text-decoration: none;
      margin: 0 8px;
    }
  </style>
</head>
<body>

  <div class="logo">Amical</div>
  <div class="container">
    <h1>Choisissez votre application</h1>
    <a class="button" href="https://resident-app.amical-ai.com">
      Application Amical pour résidents, familles et particuliers
    </a>
    <a class="button" href="https://residence.amical-ai.com">
      Application Amical pour les gestionnaires et employés des résidences
    </a>
  </div>

  <div class="footer">
    <a href="#">Conditions d'utilisation</a> •
    <a href="#">Politique de confidentialité</a> •
    <a href="#">Nous Joindre</a>
  </div>

</body>
</html>
